<!DOCTYPE html>
<html>
<head>
  <title>Slideshow Example</title>
  <style>
    .slideshow {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="image1.jpg" alt="Image 1" class="active">
    <img src="image2.jpeg" alt="Image 2" class="active">
    <img src="image3.jpg" alt="Image 3" class="active">
  </div>

  <script>
    const images = document.querySelectorAll('.slideshow img');
    let currentImage = 0;

    function nextImage() {
      images[currentImage].classList.remove('active');
      currentImage = (currentImage + 1) % images.length;
      images[currentImage].classList.add('active');
    }

    setInterval(nextImage, 2000); // Change image every 2 seconds
  </script>
</body>
</html>
